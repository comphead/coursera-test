<table>
  <tr ng-repeat="item in list.items">
    <td>{{ item.name }} - {{ item.short_name }} - {{item.description}}</td>
    <td><button ng-click="list.onRemove({index: $index});">Dont' want this one!</button></td>
  </tr>
</table>
<div class="error" ng-if="list.items.length == 0">Nothing Found</div>
